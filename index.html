<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blazer Selector</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <h1> Which Trailblazer are you?</h1>
    <form id="blazer">
      <div class="form-group">
             <label for="pet">Favorite Pet</label>
             <div class="radio">
               <label>
                 <input type="radio" name="pet" value="dog" checked>
                 Dog
               </label>
             </div>
             <div class="radio">
               <label>
                 <input type="radio" name="pet" value="cat">
                 Cat
               </label>
             </div>
             <div class="radio">
               <label>
                 <input type="radio" name="pet" value="none">
                 None
               </label>
             </div>
           </div>









    </form>

  </div>
  </body>
</html>
