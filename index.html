<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blazer Selector</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <h1> Which is your favorite Trailblazer?</h1>
    <form id="blazer">
      <div class="form-group">
        <div id="pet">
             <label for="pet">What is your Favorite Pet?</label>
             <div class="radio">
               <label>
                 <input type="radio" name="pet" value="dog" checked>
                 Dog
               </label>
             </div>
             <div class="radio">
               <label>
                 <input type="radio" name="pet" value="cat">
                 Cat
               </label>
             </div>
             <div class="radio">
               <label>
                 <input type="radio" name="pet" value="none">
                 None
               </label>
               </div>
             </div>
             <br><br>
             <div class="form-group">
                <label for="food">What is your Favorite Food?</label><br>
                <select class="form-control" id="food">
                  <option>Pizza</option>
                  <option>BBQ</option>
                  <option>Tacos</option>
                  <option>Pad Thai</option>
                </select>
              </div>


           </div>
           <br><br>








      <button type="submit" class="btn">Submit Survey</button>
    </form>

  </div>
  </body>
</html>
